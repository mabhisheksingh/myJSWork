<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login_container">
        <h1 class="form_title">Welcome My Login Form</h1>
        <form class="form">
          <div class="input_group success">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <span class="msg">Valid Email</span>
          </div>
          <div class="input_group error">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <span class="msg">Valid password</span>
          </div>
          <button type="submit" class="login_submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
